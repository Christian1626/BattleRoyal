<!DOCTYPE html>
<html>
<head>

</head>

<body>
    <h1>Communication avec socket.io !</h1>
    <p><input type="button" id="poke" value="poke serveur"/></p>

    <script src="/socket.io/socket.io.js"></script>
    <script> var socket = io.connect('http://localhost:8080');  </script>


    <!-- Sending to server -->
    <script>
        var current_user = prompt('Quel est votre pseudo ?');
        socket.emit('new_user',current_user);
    </script>



    <!-- Receiving from server -->
    <script>
        //new user
        socket.on('new_user',function(new_user){
            console.log('nouveau client connect√©: '+new_user);
         });
    </script>
    <script src="javascript/jquery.min.js"> </script>
    <script src="javascript/angular.min.js"> </script>
    <script src="javascript/underscore.min.js"> </script>
</body>
